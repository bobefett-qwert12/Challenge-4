    <title>Timers and Intervals</title>

<body>  
    <p class="timer">Time: </p>
    <h1>Coding Quiz Challenge</h1>

    <button type="button" class="a1" data-answer="n/a">Start the Quiz</button>

    <button type="button" class="a3" data-answer="wrong"></button>
    <button type="button" class="a4" data-answer="wrong"></button>
